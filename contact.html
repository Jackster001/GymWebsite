    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav id="cf-menu" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand logo" href="#"><span style="font-weight:200; color:white;">CONTRAST</span><span style="font-weight:700">FITNESS</span></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Home</a></li>

                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>

<div class="container contactBox">
	<div class="row">
		<div class="col-md-6">
			<h1 style="text-align: center">Contact Us</h1>
			<p style="text-align: center; line-height: 30px">If you have any questions, <br> inputs, concerns or any inquiries <br>about our fitness gym, 
			<br>don't hesitate to contact us!<br>917-###-####<br>contact@contrastgym.org</p>
		</div>
		<div class="col-md-6">
			<div class="formContent">
			  	<form>
				    <label for="fname">First Name*</label>
				    <input type="text" id="fname" name="firstname" required>

				    <label for="lname">Last Name*</label>
				    <input type="text" id="lname" name="lastname" required>

				    <label for="telephone">Phone Number</label>
				    <input type="tel" name="phone" id="telephone">

				    <label for="emailAddress">Email*</label>
				    <input type="email" name="mail" id="emailAddress" required>

				    <label for="subject">Message*</label>
				    <textarea id="subject" name="subject"  style="height:200px" required></textarea>

				    <center><input type="submit" value="Submit"></center>
				</form>
			</div>
		</div>
	</div>
</div>

<footer style="background: black; padding: 60px; margin-top: 230px;">
    <div class="footer-left">
        <a class="navbar-brand logo" href="#"><span style="font-weight:200; color: lightgray;">CONTRAST</span><span style="font-weight:700; color:lightgray;">FITNESS</span></a>
